<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad12" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </radialGradient>
    <filter id="blur12" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>

  <!-- Background with depth of field effect -->
  <rect width="400" height="400" fill="#e8edf2"/>
  <rect x="0" y="250" width="400" height="150" fill="#d0d7de" filter="url(#blur12)"/>

  <!-- Office environment elements (blurred background) -->
  <rect x="50" y="180" width="80" height="120" fill="#a8b3bd" filter="url(#blur12)" opacity="0.6"/>
  <rect x="270" y="160" width="80" height="140" fill="#9ca7b1" filter="url(#blur12)" opacity="0.6"/>

  <!-- Main subject area (sharp focus) -->
  <rect x="140" y="120" width="120" height="180" fill="#2c3e50" rx="5"/>
  <circle cx="200" cy="180" r="35" fill="#34495e"/>
  <circle cx="200" cy="180" r="30" fill="#ecf0f1"/>

  <!-- Professional details -->
  <rect x="160" y="230" width="80" height="50" fill="#34495e"/>
  <rect x="170" y="240" width="60" height="30" fill="#3498db" opacity="0.8"/>

  <!-- Lighting overlay -->
  <ellipse cx="200" cy="150" rx="150" ry="100" fill="url(#grad12)"/>

  <text x="50%" y="85%" font-family="Arial, sans-serif" font-size="18" font-weight="normal" text-anchor="middle" fill="#2c3e50">
    PHOTOREALISTIC
  </text>
  <text x="50%" y="90%" font-family="Arial, sans-serif" font-size="18" font-weight="normal" text-anchor="middle" fill="#2c3e50">
    PROFESSIONAL
  </text>
</svg>